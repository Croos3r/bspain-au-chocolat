on: push
jobs:
  repository_mirroring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2026/B-DOP-200-PAR-2-1-chocolatine-dorian.moy.git
          ssh_private_key:
            ${{ secrets.GITHUB_SSH_PRIVATE_KEY }}
